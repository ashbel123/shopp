<app-navbar></app-navbar>

<h2>Payment</h2>

<div class="payment-container">

  <!-- Payment Method Selection -->
  <div class="method-selector">
    <label>
      <input
        type="radio"
        name="payment"
        value="card"
        [(ngModel)]="selectedMethod"
      />
      Debit / Credit Card
    </label>

    <label>
      <input
        type="radio"
        name="payment"
        value="upi"
        [(ngModel)]="selectedMethod"
      />
      UPI
    </label>
  </div>

  <!-- Card Payment -->
  <div *ngIf="selectedMethod === 'card'" class="payment-card">
    <label>Card Number</label>
    <input type="text" placeholder="1234 5678 9012 3456" [(ngModel)]="cardDetails.cardNumber" />

    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY" [(ngModel)]="cardDetails.expiry" />

    <label>CVV</label>
    <input type="password" placeholder="***" [(ngModel)]="cardDetails.cvv" />
  </div>

  <!-- UPI Payment -->
  <div *ngIf="selectedMethod === 'upi'" class="payment-card">
    <label>UPI ID</label>
    <input type="text" placeholder="example@upi" [(ngModel)]="upiId" />
  </div>

  <button class="pay-btn" (click)="payNow()" routerLink="/orders">Pay Now</button>

</div>
