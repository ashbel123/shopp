<app-navbar></app-navbar>

<div class="profile-component">

    <h2>My Profile</h2>
    
    <div class="profile-container">
        
        <!-- View Mode -->
        <div *ngIf="!isEditMode" class="profile-card">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>

    <button class="edit-btn" (click)="editProfile()">Edit Profile</button>
</div>

<!-- Edit Mode -->
<div *ngIf="isEditMode" class="profile-card">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" />
    
    <label>Email</label>
    <input type="email" [(ngModel)]="user.email" />
    
    <label>Phone</label>
    <input type="text" [(ngModel)]="user.phone" />
    
    <label>Address</label>
    <input type="text" [(ngModel)]="user.address" />
    
    <div class="actions">
        <button class="save-btn" (click)="saveProfile()">Save</button>
        <button class="cancel-btn" (click)="cancelEdit()">Cancel</button>
    </div>
</div>

</div>
</div>
