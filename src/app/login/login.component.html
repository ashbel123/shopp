<h2>Login</h2>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="username">Username or Email</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter username or email"
      />
      <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Username or Email is required
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter password"
      />
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required
      </small>
    </div>

    <button type="submit" (click)="renderHome('/home')" [disabled]="loginForm.invalid">
      Login
    </button>
    <p>New to the Application? <a [routerLink]="['/register']">Register</a></p>

  </form>
</div>
