<h2>Create Account</h2>

<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
      <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
        Name is required (max 20 characters)
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter email" />
      <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email address
      </small>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" formControlName="phone" placeholder="10 digit mobile number" />
      <small *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
        Phone number must be 10 digits
      </small>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Choose a username" />
      <small *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
        Username must be 4â€“20 characters
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter password" />
      <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Password must be at least 6 characters
      </small>
    </div>

    <button type="submit" (click)="renderLogin('/login')" [disabled]="registerForm.invalid">
      Register
    </button>
    <p>
      Already have an account? 
      <a [routerLink]="['/login']">Login</a>
    </p>
    
    
  </form>
</div>
